    <script>
        function verificaPessoa() {
            var nome = document.getElementById("nome").value;
            var sobrenome = document.getElementById("sobrenome").value;
            var telefone = document.getElementById("telefone").value;
            var data_nascimento = document.getElementById("data_nascimento").value;
            var user = document.getElementById("user");
            var empresa = document.getElementById("empresa");

            localStorage.setItem("nome", nome);
            localStorage.setItem("sobrenome", sobrenome);
            localStorage.setItem("telefone", telefone);
            localStorage.setItem("data_nascimento", data_nascimento);

            console.log(user.checked, empresa.checked);
            
            if(user.value == "user" && user.checked === true){
                open("cadastro2.html");

                //window.location.href = "./cadastro2.html";
            }
            else if(empresa.value == "empresa" && empresa.checked === true){
                open("cadastro3.html");
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            const telefone = document.querySelector("body > div > form > label > input");
            
            telefone.addEventListener("input", () => {
                let numTel = telefone.value.replace(/[^\d]/g,"");
                telefone.value = numTel;
            })
        })
    </script>
