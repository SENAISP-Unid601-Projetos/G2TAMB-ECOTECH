<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Postagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="new-post-button">+ Nova Postagem</button>
        <div class="feed">
            <!-- Postagem 1 -->
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/50" alt="Avatar" class="avatar">
                    <div class="post-user">
                        <h2>Nome do Usuário</h2>
                        <span>@usuario</span>
                    </div>
                </div>
                <img src="https://via.placeholder.com/600x400" alt="Imagem da postagem" class="post-image">
                <div class="post-body">
                    <p>Descrição da postagem aqui. #hashtag</p>
                </div>
                <div class="post-footer">
                    <button class="like-button"><i class="fas fa-heart"></i> Curtir</button>
                    <button class="comment-button"><i class="fas fa-comment"></i> Comentar</button>
                    <button class="share-button"><i class="fas fa-share"></i> Compartilhar</button>
                </div>
            </div>
            <!-- Postagem 2 -->
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/50" alt="Avatar" class="avatar">
                    <div class="post-user">
                        <h2>Outro Usuário</h2>
                        <span>@outro_usuario</span>
                    </div>
                </div>
                <img src="https://via.placeholder.com/600x400" alt="Imagem da postagem" class="post-image">
                <div class="post-body">
                    <p>Outra descrição de postagem aqui. #exemplo</p>
                </div>
                <div class="post-footer">
                    <button class="like-button"><i class="fas fa-heart"></i> Curtir</button>
                    <button class="comment-button"><i class="fas fa-comment"></i> Comentar</button>
                    <button class="share-button"><i class="fas fa-share"></i> Compartilhar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclua Font Awesome para ícones -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
