<script>

function enviarDados(event) {
    if(document.getElementById("senha").value == document.getElementById("Cosenha").value){
      // Impede o comportamento padrão do formulário
      event.preventDefault();

      // Cria um formulário dinamicamente
      var form = document.createElement("form");
      form.method = "POST";
      form.action = "cadastro_empresa.php";  // Enviar para o arquivo PHP

      // nome
      var nomeInput = document.createElement("input");
      nomeInput.type = "hidden";
      nomeInput.name = "nome";
      nomeInput.value = localStorage.getItem("nome");
      form.appendChild(nomeInput);

      // sobrenome
      var sobrenomeInput = document.createElement("input");
      sobrenomeInput.type = "hidden";
      sobrenomeInput.name = "sobrenome";
      sobrenomeInput.value = localStorage.getItem("sobrenome");
      form.appendChild(sobrenomeInput);

      // telefone
      var telefoneInput = document.createElement("input");
      telefoneInput.type = "hidden";
      telefoneInput.name = "telefone";
      telefoneInput.value = localStorage.getItem("telefone");
      form.appendChild(telefoneInput);

      // data_nascimento
      var dataNascimentoInput = document.createElement("input");
      dataNascimentoInput.type = "hidden";
      dataNascimentoInput.name = "data_nascimento";
      dataNascimentoInput.value = localStorage.getItem("data_nascimento");
      form.appendChild(dataNascimentoInput);

      // email
      var emailInput = document.createElement("input");
      emailInput.type = "hidden";
      emailInput.name = "email";
      emailInput.value = document.getElementById("email").value;  // Captura o valor do campo
      form.appendChild(emailInput);

      // cnpj
      var cnpjInput = document.createElement("input");
      cnpjInput.type = "hidden";
      cnpjInput.name = "cnpj";
      cnpjInput.value = document.getElementById("cnpj").value;  // Captura o valor do campo
      form.appendChild(cnpjInput);

      // senha
      var senhaInput = document.createElement("input");
      senhaInput.type = "hidden";
      senhaInput.name = "senha";
      senhaInput.value = document.getElementById("senha").value;  // Captura o valor do campo
      form.appendChild(senhaInput);

      // Adiciona o formulário ao body e envia
      document.body.appendChild(form);
      form.submit();
    } else{
      alert("senhas diferentes");
    }
}
  // Adiciona o listener de evento ao botão
  document.getElementById("cadastro").addEventListener("click", enviarDados);
</script>
